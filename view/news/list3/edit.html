<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../../layui/css/layui.css" />
		<script src="../../../js/jquery-2.1.0.js"></script>
		<script src="../../../layui/layui.js"></script>
		<script src='../../../js/wangEditor.min.js'></script>
		<script type="text/javascript" src="http://gosspublic.alicdn.com/aliyun-oss-sdk.min.js "></script>
		<script src="../../../js/oss.js"></script>
		<script src="../../../js/public.js"></script>
		<link rel="stylesheet" type="text/css" href="../../../css/style.css" />
		
	</head>

	<body class="my-body">

		<div class="my-breadcrumb">
			<span class="layui-breadcrumb">
		  <a>新闻与招聘</a>
		  <a>招聘管理</a>
		  <a><cite>岗位编辑</cite></a>
		</span>
		</div>
		<div class="my-content">
			<h3 class="form-title">岗位编辑</h3>

			<form class="layui-form my-form" lay-filter='myForm'  style="" action="">
				<div class="layui-form-item">
					<label style="" class="layui-form-label my-label">岗位名称：</label>
					<div style="width: 300px;" class="my-from-input">
						<input type="text" name="position" required lay-verify="required"  placeholder="请输入岗位名称" autocomplete="off" class="layui-input my-tree-input">

					</div>
				</div>
				<div class="layui-form-item  my-textarea-div">
					<label style="" class="layui-form-label my-label">岗位职责：</label>
					<div style="width: 300px;" class="my-from-input">
						 <textarea name="statementdom" required lay-verify="required" placeholder="请输入岗位职责" class="layui-input "></textarea>
					</div>
				</div>
				<div class="layui-form-item">
					<label style="" class="layui-form-label my-label">我们的期望：</label>
					<div style="width: 500px;" class="my-from-input">
						<div id="dom4" class="toolbar"></div>
						<textarea name="claimdom" value='' required lay-verify="dom4Require" placeholder="请输入我们的期望" class="layui-textarea my-textarea"></textarea>
					</div>
				</div>
				<div class="action-form-btns">
					<button lay-submit lay-filter="tijiao" class="layui-btn layui-btn-normal action-btn-tijiao">提交</button>
					<button class="layui-btn layui-btn-primary action-btn-back">取消</button>
				</div>
			</form>
			 

		</div>
		<style>
			.w-e-text ol li{
				list-style: decimal !important;
			}
			.w-e-text ul li{
				list-style: outside !important;
			}
		</style>
	</body>
	<script>
		var idData = null;
		$(function() {
			layui.use('element', function() {
				var element = layui.element;
				element.init();

			});
			
			var E = window.wangEditor
			var editor4 = new E('#dom4');
	
			// 自定义菜单配置
			 editor4.customConfig.menus = [
		        'head',
		        'bold',
		        'fontSize',
		        'list',  // 列表
		        
		        'undo',
		    ]
			
           	editor4.customConfig.onchange = function(html) {
				// 监控变化，同步更新到 textarea
				$('[name="claimdom"]').html(html);
			}
           	editor4.create();
			
			layui.use('form', function() {

				var form = layui.form;
				var initId = location.search.split('?id=')[1];
				console.log(initId,'iddddddd')
//				初始赋值
				$.ajax({
					type:"post",
					url:joinUsSee,
					async:true,
					data:{
						id:initId,
					},
					success:function(res){
					
						if( res.code == 0){
								console.log('查看',res)
								idData = res.record.id;
								form.val("myForm", {
									position:res.record.position,
									statementdom:res.record.statementDom,
//									claimdom:res.record.claimDom,
									
									
								})
								
								$('[name="claimdom"]').html(res.record.claimDom);
								editor4.txt.html(res.record.claimDom)
		
						}
					}
				});
				//自定义验证规则
				form.verify({
					dom4Require: function(value) {
						if(value.length < 1 || value == '<p><br></p>') {
							return '请填写岗位期望';
						}
					},
					
				});
				form.on('submit(tijiao)', function(form) {
					$.ajax({
						type: "post",
						url: joinUsEdit,
						async: true,
						data: {
							id:idData,
							position:form.field.position,
							statementdom:form.field.statementdom,
							claimdom:form.field.claimdom,
						},
						success: function(res) {
							if(res.code == 0) {
								$('.action-btn-tijiao').attr('disabled', true)
								parent.layer.msg('提交成功', {
									icon: 1,
									offset: 'tb', //右下角弹出
									time: 1000, //2s后自动关闭
								});
								setTimeout(function() {
									window.location.href = 'view.html'
								}, 1000)
							}
						}
					});
					return false;
				});
		
			})
			
		   
			
			$('.action-btn-back').click(function() {
				window.location.href = 'view.html'
				return false;
			})

		})
		
		
	</script>

</html>
